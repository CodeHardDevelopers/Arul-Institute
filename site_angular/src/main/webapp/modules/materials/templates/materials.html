        <div class="nav-crumb">
          <i class="fa fa-chevron-right"></i>
          <ol class="breadcrumb">
            <li ng-repeat="node in breadcrumbStack" ng-class="{active:$last}">
              <a ng-if="!$last" ng-click="navigateBackToNode(node,$index)">{{node.name}}</a>
              <span ng-if="$last">{{node.name}}</span>
            </li>
          </ol>
        </div>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="home">
            <div ng-if="currentNode">
              <ul>
                <li ng-repeat="node in currentNode.nodes" ng-click="navigateToNode(node,currentNode)"><div class="fa fa-folder-open"></div><div>{{node.name}}</div></li>              
                <li ng-repeat="leaf in currentNode.leafs"><a ng-href="{{leaf.object.mediaLink}}"><div class="fa fa-file-text"></div><div>{{leaf.name}}</div></a></li>   
              </ul>
              <h3 ng-show="(currentNode.leafs.length == 0 && currentNode.nodes.length == 0)"> Folder is empty! </h3>
            </div>
          </div>        
        </div>
      </div>
    </div>
