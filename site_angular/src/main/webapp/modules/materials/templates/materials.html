<div class="container">
    <div class="material-section">
        <div>
            <div>
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li ng-repeat="tab in tabs track by $index" role="presentation" ng-class="{active:(breadcrumbStack[0] == tab)}"><a ng-click="switchToTab(tab)" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-tags"></i> {{tab.name}}</a></li>
                    </ul>
                    <h2 ng-if="! gotResponse">Loading....</h2>
                    <div class="nav-crumb" ng-if="gotResponse">
                        <i class="fa fa-chevron-right"></i>
                        <ol class="breadcrumb">
                            <li ng-repeat="node in breadcrumbStack track by $index" ng-class="{active:$last}">
                                <a ng-if="!$last" ng-click="navigateBackToNode(node,$index)">{{node.name}}</a>
                                <span ng-if="$last">{{node.name}}</span>
                            </li>
                        </ol>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="home">
                            <div>
                                <ul ng-if="currentNode">
                                    <li ng-repeat="node in currentNode.nodes track by $index" ng-click="navigateToNode(node,currentNode)">
                                        <div class="fa fa-folder-open"></div>
                                        <div>{{node.name}}</div>
                                    </li>
                                    <li ng-repeat="leaf in currentNode.leafs track by $index">
                                        <a ng-href="{{leaf.object.mediaLink}}">
                                            <div class="fa fa-file-text"></div>
                                            <div>{{leaf.name}}</div>
                                        </a>
                                    </li>
                                </ul>
                                <h3 ng-if="currentNode" ng-show="(currentNode.leafs.length == 0 && currentNode.nodes.length == 0)"> Folder is Empty! </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
