<div class="container">

<div  ng-if="false">
	<accordion ng-if="gotResponse">
		<accordion-group heading="{{object.name}}" is-open="true">		    
    <div ng-include="'tree_item_renderer.html'">
    </div>
  </accordion-group>
</accordion>
<h3 ng-if="! gotResponse">Loading....</h3>
</div>


<script type="text/ng-template"  id="tree_item_renderer.html">    
  <accordion>        
    <accordion-group heading="{{object.name}}" ng-repeat="object in object.nodes" >		    
    <div ng-include="'tree_item_renderer.html'">
    </div>
  </accordion-group>
  <h3><a style="display:block;" ng-href="{{leaf.object.mediaLink}}" ng-repeat="leaf in object.leafs"> {{leaf.name}}<a></h3>
  <h3 ng-show="(object.leafs.length == 0 && object.nodes.length == 0)"> Folder is Empty! </h3>
</accordion>
</script>


<div class="material-section"> 
 <div>
   <div>
     <div role="tabpanel">
      <!-- <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-tags"></i> Tenth Standard</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-tags"></i> Eleventh Standard</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab"><i class="fa fa-tags"></i> Twelfth Standard</a></li>                       
      </ul> -->
      <h2 ng-if="! gotResponse">Loading....</h2>
      <div class="nav-crumb" ng-if="gotResponse">
        <i class="fa fa-chevron-right"></i>
        <ol class="breadcrumb">
          <li ng-repeat="node in breadcrumbStack" ng-class="{active:$last}">
            <a ng-if="!$last" ng-click="navigateBackToNode(node,$index)">{{node.name}}</a>
            <span ng-if="$last">{{node.name}}</span>
          </li>
        </ol>
      </div>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
          <div>
            <ul ng-if="currentNode">
              <li ng-repeat="node in currentNode.nodes" ng-click="navigateToNode(node,currentNode)"><div class="fa fa-folder-open"></div><div>{{node.name}}</div></li>              
              <li ng-repeat="leaf in currentNode.leafs"><a ng-href="{{leaf.object.mediaLink}}"><div class="fa fa-file-text"></div><div>{{leaf.name}}</div></a></li>   
            </ul>
            <h3 ng-if="currentNode" ng-show="(currentNode.leafs.length == 0 && currentNode.nodes.length == 0)"> Folder is Empty! </h3>
          </div>
        </div>        
      </div>

    </div>
  </div>
</div>
</div>

</div>
