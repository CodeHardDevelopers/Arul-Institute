<div class="container">
    <div class="content-large-title bottom-arrow-border"><span class="fa fa-graduation-cap"></span>Courses</div>
    <div class="container" ng-controller="CoursesCtrl as cCtrl">
        <div class="course-list" ng-repeat="course in cCtrl.courses">   
            <div class="course-title" ng-bind="course.title"></div>  
            <div ng-if="course.hasAdmissionCriteria">
                <h3>Admission Criteria</h3>
                <div>
                    <p class="desc-text" ng-bind="course.admissionCriteria"></p>
                </div>
            </div>
            <div>
               <h3>Batch Timings</h3>
               <div class="batch-section" ng-repeat="batch in course.batches">
                <div class="deep-section">
                    <p class="batch-location"><i class="fa fa-map-marker"></i><span ng-bind="batch.location"></span></p>
                    <div>
                        <div class="batch-layout" ng-repeat="timings in batch.batchTimings">
                            <div class="batch-info">
                                <i ng-if="timings.forGirlsOnly" class="fa fa-venus"></i>
                                <span class="ui-bold" ng-bind="timings.name"></span>
                                <span ng-if="timings.forGirlsOnly" class="girls-only">for girls only</span>
                            </div>
                            <div class="batch-timing">
                                <span ng-bind="timings.timeStart"></span> to <span ng-bind="timings.timeEnd"></span>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <div ng-if="course.hasConsession">
           <h3>Concession for Meritorious Students</h3>
           <div>
            <p class="desc-text" ng-bind="course.consessionCriteria"></p>
        </div>
        <div class="deep-section">
            <div class="ui-bold">Consession Offered</div>
            <div class="batch-layout" ng-repeat="consession in course.consessionOffered">
                <div class="batch-info">                    
                    <span class="ui-bold" ng-bind="consession.percentageRange"></span>                   
                </div>
                <div class="batch-timing">
                    <span class="fa fa-inr"></span><span ng-bind="consession.offeredPrice"></span> 
                </div>
            </div>
        </div>        
    </div>
    <div>
        <h3>Important Dates</h3>     
        <div class="deep-section">
            <div>
                <div class="important-dates-section" ng-repeat="date in course.importantDates">
                    <div class="important-dates">
                        <div class="date-format">
                           <i class="fa fa-calendar"></i> 
                           <span class="ui-bold">
                               <span>
                                   <span ng-bind="date.date().date"></span>
                                   <sup ng-bind="date.date().ordinal"></sup>
                               </span>
                               <span ng-bind="date.date().month"></span>, 
                               <span ng-bind="date.date().year"></span>
                           </span>
                       </div>
                       <div>
                           <div class="important-title" ng-bind="date.title"></div>
                           <p class="important-note" ng-bind="date.note"></p>
                       </div>
                   </div>
               </div>
           </div>
       </div>        
   </div>
</div>



</div>
</div>
